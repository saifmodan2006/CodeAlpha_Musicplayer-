<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #6A82FB);
            color: white;
        }
        .player {
            width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .player h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .player audio {
            width: 100%;
            margin: 15px 0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls button {
            background-color: #6A82FB;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .controls button:hover {
            background-color: #4A6CF7;
            transform: scale(1.1);
        }
        .current-song {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Music Player</h2>
        <audio id="audio" src="" preload="metadata"></audio>
        <div class="controls">
            <button id="prev">&#9664; Prev</button>
            <button id="play">Play</button>
            <button id="next">Next &#9654;</button>
        </div>
        <div class="current-song">
            Now Playing: <span id="song-title">No song selected</span>
        </div>
    </div>

    <script>
        const songs = [
    {
        title: "Symphony No.6 (1st movement).mp3",
        src: "Symphony No.6 (1st movement).mp3"
    },
    {
        title: "sample4.mp3",
        src: "sample4.mp3"
    },
    {
        title: "sample3.mp3",
        src: "sample3.mp3"
    }
];

let currentIndex = 0;
const audio = document.getElementById('audio');
const playButton = document.getElementById('play');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');
const songTitle = document.getElementById('song-title');

function loadSong(index) {
    audio.src = songs[index].src;
    songTitle.textContent = songs[index].title;
}

function playSong() {
    audio.play();
    playButton.textContent = 'Pause';
}

function pauseSong() {
    audio.pause();
    playButton.textContent = 'Play';
}

playButton.addEventListener('click', () => {
    if (audio.paused) {
        playSong();
    } else {
        pauseSong();
    }
});

prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
    playSong();
});

nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
    playSong();
});

// Load the first song initially
loadSong(currentIndex);
    </script>
</body>
</html>
